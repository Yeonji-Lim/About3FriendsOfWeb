<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form_text</title>
</head>
<body>
    <form action="">
        <p>
            <label for="id_txt">text</label> :
            <input id="id_txt" type="text" name="id" value="default value">
        </p>
        <p><input type="password" name="id" value="default value"></p>
        <p>
            <label> textarea :
            <textarea cols="50" rows="2">default value</textarea>
            </label>
        </p>
        <p>label은 무언가의 이름표라는 것을 표현하는 태그</p>
        <p>for 속성으로 누구의 레이블인지를 표시 또는 label 안에 다 감싸버림 </p>
        <p>label로 다 감싸는 것은 체크 박스를 쓸 때 체크 허용 클릭 범위를 넓힐 수 있다 사용성이 높아짐!</p>
        <label>
            <input type="checkbox" name="test" value="testclick"> 테스트
        </label>
    </form>
</body>
</html>
