<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        document.write('hello javascript');
        document.write('script 밑에는 javascript의 코드가 와야한다.');
        document.write('html과의 차이 : ');
        document.write('동적이다! 1+1 = '+(1+1));
    </script>
    <p>버튼은 사용자와 상호작용하기 위해서 있는 것이다.</p>
    <input type="button" value="hi" onclick="alert('hi')">
    <p>value 속성 : 버튼의 이름을 설정</p>
    <p>onclick 속성 : 버튼이 눌렸을 때 무엇을 할 지 설정 -> 이벤트 </p>
    <p>alert : 경고창 띄우기</p>
    <input type="text" onchange="alert('changed')">
    <p>onchange 속성 : text field에 있는 값이 바뀌었을때 행동 설정</p>
    <p>on으로 시작하는 속성들을 이벤트라고 하고 이를 통해 사용자와 상호작용을 할 수 있게 되는 것이다! </p>
</body>
</html>
